<div class="section-title mb-0">
    <h4 class="m-0 text-uppercase font-weight-bold">Популярные новости</h4>
</div>
{% for new in news %}
<div class="d-flex align-items-center bg-white mb-3" style="height: 110px;">
    <img class="img-fluid" src="{{ new.photo.url }}" alt="" style="width: 110px; height: 85px; ">
    <div class="w-10 h-10 px-3 d-flex flex-column justify-content-center border border-left-0">
        <div class="mb-2">
            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2"
               href="{{ new.category.get_absolute_url }}">{{ new.category }}</a>
            <a class="text-body" href=""><small>{{ new.created_at }}</small></a>
        </div>
        <a class="h6 m-0 text-secondary text-uppercase font-weight-bold" href="{{ new.get_absolute_url }}">{{ new.content|truncatewords_html:5|safe }}</a>
    </div>
</div>
{% endfor %}
